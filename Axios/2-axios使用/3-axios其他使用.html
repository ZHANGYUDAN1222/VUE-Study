<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios基本使用</title>
    <link crossorigin="anonymous" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="">
    <!-- 引入 axios  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">基本使用</h2>
        <button class="btn btn-primary">发送 GET 请求</button>
        <button class="btn btn-warning">发送 POST 请求</button>
        <button class="btn btn-success">发送 PUT 请求</button>
        <button class="btn btn-danger">发送 DELETE 请求</button>
    </div>
    <script>
        // 获取按钮
        const btns = document.querySelectorAll('button');

        // 第一个
        btns[0].onclick = function(){
            // 发送 AJAX 请求
            axios.request({
                // 请求类型
                method: 'GET',
                // URL
                url: 'http://localhost:3000/comments',
            }).then(res=>{
                console.log(res);
            });
        }

        // 第二个
        btns[1].onclick = function(){
            // 发送 AJAX 请求
            axios.post('http://localhost:3000/comments',
                {
                    body: "This is a New title",
                    postId: 2
                }
            ).then(res=>{
                console.log(res);
            });
        }
    </script>
</body>
</html>
