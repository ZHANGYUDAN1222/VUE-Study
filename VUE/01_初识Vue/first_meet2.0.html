<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First_Meet_Vue</title>
    <!-- introduce vue.js -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head> 
<body>
    <!-- 可显示 -->
    <div class="root">
        <h1>Hello {{name}}</h1>
    </div>
    <!-- 不可显示 Hello World -->
    <div class="root">
        <h1>Hello {{name}}</h1>
    </div>
    <!-- 不能显示address -->
    <div id="root">
        <h1>Hello {{name}}, {{address}}</h1>   
    </div>

    <script type="text/javascript">
    Vue.config.productionTip = false  //阻止生产提示
    
    // 一个VUE不能用于两个容器
    new Vue({ 
        el:".root",
        data: { 
            name: 'World'
        }
    })

    // 两个VUE不能用于一个容器
    new Vue({ 
        el:"#root",
        data: { 
            name: 'World'
        }
    })
    new Vue({ 
        el:"#root",
        data: { 
            address: 'Earth'
        }
    })
    </script>
</body>
</html>
