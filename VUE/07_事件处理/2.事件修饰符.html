<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First_Meet_Vue</title>
    <!-- introduce vue.js -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        *{
            margin-top:20px;
        }
        .demo1{
            height: 50px;
            background-color: azure;
        }
        .box1{
            padding: 5px;
            background-color: burlywood;
        }
        .box2{
            padding: 5px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>welcom to the {{name}}</h1>

        <!-- 阻止默认事件（常用） -->
        <a href="http://www.atguigu.com" @click.prevent = 'showInfo'>Click for Info</a>

        <!-- 阻止事件冒泡（常用）-->
        <div class = 'demo1' @click= 'showInfo'>
            <button @click.stop= 'showInfo'>Click me for more info</button>
        </div>

        <!-- 事件只触发一次（常用）-->
        <button @click.once= 'showInfo'>Click me for more info</button>

        <!-- 使用事件的捕获方式 -->
        <div class="box1" @click.capture = 'showMsg(1)'>
            div1
            <div class="box2" @ckick="showMsg(2)" >
                div2
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止生产提示
    
    const vm = new Vue({
        data(){
            return{
                name:'World'
            }
        },
        methods:{
            showInfo(e){
                // e.preventDefault()     // 阻止默认的跳转行为
                alert('Hello')
            },
            showMsg(msg){
                console.log(msg)
            }
        }
    })
    vm.$mount('#root')
</script>

</html>
