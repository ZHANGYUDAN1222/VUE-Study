<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First_Meet_Vue</title>
    <!-- introduce vue.js -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        First_name: <input type="text" v-model='firstName'><br>
        Last_name: <input type="text" v-model="lastName"><br>
        Full_name: <span>{{fullName}}</span>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止生产提示
    
    const vm = new Vue({
        data(){
            return{
                firstName:'Zhang',
                lastName:'San',
            }
        },
        computed:{
            fullName: {
                // 当有人读取fullname时， get就会被调用， 且返回值就作为fullName的值
                // get
                get(){
                    return this.firstName + '-' + this.lastName
                },
                set(value){
                    console.log('set', value)  //只到这里的话， vm中的姓名并没有更改
                    const arr = value.split('-')
                    this.firstName = arr[0]
                    this.lastName = arr[1]
                }
            }
        }
    })
    vm.$mount('#root')
</script>

</html>
