<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First_Meet_Vue</title>
    <!-- introduce vue.js -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>Name List</h2>
        <button @click="updateMei">Update Ma Dongmei's info</button>
        <ul>
            <li v-for="person in persons" :key="person.id">
                {{person.name}}-{{person.age}}-{{person.gender}}
            </li> 

    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止生产提示
    
    const vm = new Vue({
        data(){
            return{
                persons:[
                    {id:'001',name: '马冬梅',age: 18,gender:'女'},
                    {id:'002',name: '周冬雨',age: 17,gender:'女'},
                    {id:'003',name: '周杰伦',age: 21,gender:'男'},
                    {id:'004',name: '温兆伦',age: 17,gender:'男'},
                ],
            }
        },
        methods: {
            updateMei(){
                // this.persons[0].name = '马老师'  //奏效
                // this.persons[0].age = 50  //奏效
                // this.persons[0].gender = '男'  //奏效

                // 如果先打开vue.tool， 则按按钮不会改变， 若先按按钮， 只有vue.tool里的会变！！！！！
                // this.persons[0] = {id:'001',name: '马老师',age: 50,gender:'男'}   // 不奏效
                this.persons.splice(0,1,{id:'001',name: '马老师',age: 50,gender:'男'})
            }
        },
    })
    vm.$mount('#root')
</script>

</html>
