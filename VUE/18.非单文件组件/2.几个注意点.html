<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First_Meet_Vue</title>
    <!-- introduce vue.js -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
<!-- 
    几个注意点：
        1. 关于组件名：
            一个单词组成：
                第一种写法（首字母小写）：school
                第二种写法（首字母大写）：School
            多个单词组成：
                第一种写法（kebab-case命名）： my-school
                第二种写法（CamelCase命名）; MySchool (需要Vue 脚手架支持)
            备注：
                (1). 组件名尽可能规避HTML中已有的元素名称， 例如：h2\H2都不行。
                (2).可以使用name配置项指定组件在开发者工具中呈现的名字。 name='school', components:{xuexiao:school}, <xuexiao></xuexiao>, 网页：<school></school>

        2. 关于组件标签
            第一种写法：<school></school>
            第二种写法：<school/>
            备注：不使用脚手架时， <school/>会导致后续组件不能渲染。

        3. 一个简写方式：
            const school = Vue.extend(options) 可简写为: const school = options
 -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <xuexiao></xuexiao>
        <hr>
    </div>

</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止生产提示

    // 第一步： 创建一个school组件
    const school = {
        name:'school',

        template:`
        <div>
            <h2>学校名称：{{schoolName}}</h2>
            <h2>学校地址：{{schoolAddress}}</h2>
        </div>
        `,
        data(){
            return{
                schoolName:'aa',
                schoolAddress:"aaa",
            }
        },
        methods:{
            showName(){
                alert(this.schoolName)
            }
        }
    }
    // 创建vm    
    new Vue({
        el:'#root',
        // 第二步： 注册组件（局部注册）
        components:{
            xuexiao:school
            // 'my-school':school

        }
    })
    
</script>

</html>
